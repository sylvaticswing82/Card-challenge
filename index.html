<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="pic">
      <img src="./images/image-header-mobile.jpg" alt="Office">
    </div>
    <div class="description">
      <p class="break title"> Get <span class="insights">insights</span> that help your business <span
          class="grow">grow.</span></p>
      <p class="details"> Discover the benefits of data <br> analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <span class="break stat">10k+ <span class="break"> companies</span></span>
        <span class="break stat">314 <span class="break"> templates</span> </span>
        <span class="break stat"> 12m+ <span class="break">queries</span> </span>
      </div>



  </main>
  <p id="credit"> Challenge by <a href="https://www.frontendmentor.io"> Frontend Mentor.</a> Coded by Ryan. </p>
</body>

</html>
